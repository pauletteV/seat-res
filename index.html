<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <img src="images/foxlogo.jpg" alt="The Not-Fox Theater">    
  </header>

  <section id="color-bar"></section>
  
  <section id="info">
    <div class="container">
      <p class="center-text">Please select a seat</p>
        <ul>
          <li>available seat</li>
          <li>reserved seat</li>
        </ul>
    </div>
  </section>

  <section class="seat-chart container">
    <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
   </section>
   <footer>
    <div class="container">
       <p>Address: 12345 Woodward</p>
       <p>City: Detroit</p>
       <p>Zip: 45632</p>
      </div> 
   </footer>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
